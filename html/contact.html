<div class="title">
    <p>If you have any queries, then feel free to contact us via our social media handlings. <br>
        Or, you can fill out the form below to sign in/create your account and submit your suggestions and remarks.</p>
</div>
    <div class="divform">
      <form >
        <label for="fullName">Full Name:</label>
        <input type="text" placeholder="Enter your full name.." minlength="4" required><br>
        <label for="emailId">Email Id:</label>
        <input type="email" placeholder="Enter email ID.." required><br>
        <label for="phoneno">Phone No:</label>
        <input type="tel" placeholder="Enter phone no.." minlength="10" maxlength="10" required><br>
        <label for="remarks" >Message:</label>
        <input type="text" maxlength="50" id="remarks"><br>
        <input type="submit" id="submit-btn">
      </form>
    </div>
